<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Reader</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Text Reader</h1>
        <select name="voice" id="voices">
            <option value="">Select A Voice</option>
        </select>
        <br>
        <label for="rate">Speed</label>
        <input type="range" name="rate" min="0" max="3" value="1" step="0.1">
        <label for="pitch">Pitch</label>
        <input type="range" name="pitch" min="0" max="3" value="1" step="0.1">
        <br>
        <div class="button-container">
            <textarea name="text"
                placeholder="Type your text here">Welcome to the text reader. You can adjust speed and pitch which way you want. Enjoy!</textarea>
            <br>
            <button id="speakBtn">SPEAK</button>
            <button id="stopBtn">STOP</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
